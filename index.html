<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link rel="icon" href="./resource/logo.png" type="image/x-icon" />
		<script
			src="https://kit.fontawesome.com/b2b1f81e86.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Fresh Desk</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<img class="fwlogo" src="./resource/logo.png" />
						<a class="navbar-brand" href="#">FreshDesk</a>
						<button
							class="navbar-toggler"
							type="button"
							data-toggle="collapse"
							data-target="#navbarNavDropdown"
							aria-controls="navbarNavDropdown"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNavDropdown">
							<ul class="navbar-nav">
								<li class="nav-item ticketBar">
									<a class="nav-link">Tickets</a>
								</li>
								<li class="nav-item contactBar">
									<a class="nav-link">Contacts</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
				<div class="col-lg-12 tickets">
					<div class="mb-3">
						<span
							><i class="fas fa-list" aria-hidden="true"></i> &nbsp;&nbsp; All
							Tickets</span
						>
						<button
							class="btn btn-outline-success createTicket"
							data-toggle="modal"
							data-target="#form"
							type="button"
						>
							+ New Ticket
						</button>
						<div
							class="modal fade"
							id="form"
							tabindex="-1"
							role="dialog"
							aria-labelledby="exampleModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">
									<div class="modal-header border-bottom-0">
										<h5 class="modal-title" id="exampleModalLabel">
											Create Ticket
										</h5>
										<button
											type="button"
											class="close"
											data-dismiss="modal"
											aria-label="Close"
										>
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<form class="createTicketForm">
										<div class="modal-body">
											<div class="form-group">
												<label for="email">Email address</label>
												<input
													type="email"
													class="form-control"
													id="email"
													aria-describedby="emailHelp"
													placeholder="Enter email"
													required
												/>
											</div>
											<div class="form-group">
												<label for="ccemail">Email address</label>
												<input
													type="email"
													class="form-control"
													id="ccemail"
													aria-describedby="emailHelp"
													placeholder="Enter ccemail"
												/>
											</div>
											<div class="form-group">
												<label for="subject">Subject</label>
												<input
													type="text"
													class="form-control"
													id="subject"
													placeholder="Enter Subject"
													value=""
												/>
											</div>

											<div class="form-group">
												<label for="priority">Priority</label>
												<select class="form-control" id="priority">
													<option value="1" selected>Low</option>
													<option value="2">Medium</option>
													<option value="3">High</option>
													<option value="4">Urgent</option>
												</select>
											</div>
											<div class="form-group">
												<label for="status">Status</label>
												<select class="form-control" id="status">
													<option value="2" selected>Open</option>
													<option value="3">Pending</option>
													<option value="4">Resolved</option>
													<option value="5">Closed</option>
												</select>
											</div>

											<div class="form-group">
												<label for="description">Description</label>
												<textarea
													class="form-control"
													id="description"
													rows="3"
													value=""
													placeholder="Enter your problem...."
												></textarea>
											</div>
										</div>
										<div
											class="modal-footer border-top-0 d-flex justify-content-center"
										>
											<button
												type="submit"
												class="btn btn-outline-success"
												data-dismiss="modal"
											>
												Cancel
											</button>
											<button
												type="button"
												class="btn btn-success"
												id="createTicket"
											>
												Create
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-12 contacts hide">
					<div class="mb-3">
						<span
							><i class="fas fa-list" aria-hidden="true"></i> &nbsp;&nbsp; All
							Contacts</span
						>
						<button
							class="btn btn-outline-success createTicket"
							data-toggle="modal"
							data-target="#formContact"
							type="button"
						>
							+ New Contact
						</button>
						<div
							class="modal fade"
							id="formContact"
							tabindex="-1"
							role="dialog"
							aria-labelledby="contactModal"
							aria-hidden="true"
						>
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">
									<div class="modal-header border-bottom-0">
										<h5 class="modal-title" id="contactModal">
											Create Contact
										</h5>
										<button
											type="button"
											class="close"
											data-dismiss="modal"
											aria-label="Close"
										>
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<form class="createContactForm">
										<div class="modal-body">
											<div class="form-group">
												<label for="name">Name</label>
												<input
													type="name"
													class="form-control"
													id="name"
													aria-describedby="nameHelp"
													placeholder="Enter name"
													required
												/>
											</div>
											<div class="form-group">
												<label for="emailContact">Email address</label>
												<input
													type="email"
													class="form-control"
													id="emailContact"
													aria-describedby="emailHelp"
													placeholder="Enter mail"
												/>
											</div>
											<div class="form-group">
												<label for="subject">Phone</label>
												<input
													type="text"
													class="form-control"
													id="phone"
													placeholder="Enter Phone Number"
													value=""
												/>
											</div>
										</div>
										<div
											class="modal-footer border-top-0 d-flex justify-content-center"
										>
											<button
												type="submit"
												class="btn btn-outline-success"
												data-dismiss="modal"
											>
												Cancel
											</button>
											<button
												type="button"
												class="btn btn-success"
												id="createContact"
											>
												Create
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script defer src="./public/bundle.js"></script>
	</body>
</html>
